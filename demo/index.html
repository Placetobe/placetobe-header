<!doctype html>
<html>
  <head>
    <title>placetobe-header demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script>
      window.Polymer = {
        useNativeCSSProperties: true,
        lazyRegister: true,
        dom: 'shadow'
      };
    </script>
    
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../placetobe-header.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .red {
        --placetobe-header-tint-color: var(--placetobe-color-green);
      }

      demo-snippet {
        --demo-snippet-demo: {
          display: block;
          background-color: #ddd;
        }
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container">

      <h3>Basic placetobe-header Demo</h3>
      <demo-snippet>
        <template>
          <placetobe-header></placetobe-header>
        </template>
      </demo-snippet>

      <h3>Collapsed</h3>
      <demo-snippet>
        <template>
          <placetobe-header collapsed></placetobe-header>
        </template>
      </demo-snippet>

      <h3>Custom tint color</h3>
      <demo-snippet>
        <template>
          <placetobe-header class="red"></placetobe-header>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
